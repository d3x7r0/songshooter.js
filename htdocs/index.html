<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>MCG JS</title>
        <meta name="description" content="">
        <meta name="author" content="Luis Nabais">

        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/libs/modernizr-2.0.6.min.js"></script>
    </head>
    <body>

        <div id="container">
            <header class="row">
                <h1>MCG JS</h1>
            </header>
            <div id="main" role="main" class="row">
                <ul id="start_menu">
                    <li class="file"><form><input type="file" id="file_form" accept="application/ogg" style="display: none;" /></form></li>
                    <li class="open"><a href="#open">Choose Song</a></li>
                </ul>
                <canvas id="screen" width="960" height="540">
                    <p>Please ensure you're using a <acronym title="Firefox >= 4, IE >= 9 or Chrome">modern javascript-enabled browser</acronym></p>
                </canvas>
                <audio id="music" src="Charles_J_Cliffe-Rampant.ogg"></audio>
                <div id="controls">
                    <ul class="column grid_7">
                        <li class="pause ingame" style="display: none;"><a href="#pause">Pause Game</a></li>
                        <li class="restart ingame" style="display: none;"><a href="#restart">Restart Game</a></li>
                        <li class="abort ingame" style="display: none;"><a href="#abort">Abort Game</a></li>
                        <li class="quality"><a href="#quality">Change Quality</a></li>
                    </ul>
                    <p class="life ingame column grid_2" style="display: none;"><span class="title">Life:</span> <span class="value"></span></p>
                    <p class="score ingame column grid_3" style="display: none;"><span class="title">Score:</span> <span class="value">0</span></p>
                </div>
            </div>
            <footer class="row">
                <p>&copy; Luis Nabais</p>
            </footer>
        </div> <!--! end of #container -->

        <script src="js/libs/ender.js"></script>
        <script src="js/libs/dsp.js"></script>
        <script src="js/libs/beatdetektor.js"></script>

        <!-- scripts concatenated and minified via ant build script-->
        <script defer src="js/plugins.js"></script>
        <script defer src="js/script.js"></script>
        <!-- end scripts-->
    </body>
</html>
